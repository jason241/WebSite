<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c027a69ee9.js"></script>

    <link rel="stylesheet" href="./style.css">
    <title>sample_web</title>
</head>

<body>
    <header id='header'>
        <div class="container">
            <img src="https://picsum.photos/280/280/?image=1000" alt="">
            <div class="container-text">
                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></li></a>
                    <li><a href="https://www.instagram.com/?hl=zh-tw"><i class="fab fa-instagram"></i></li></a>
                    <li><a href="https://linecorp.com/zh-hant/"><i class="fab fa-line"></i></li></a>
                    <li><a href="https://mail.google.com/mail/"><i class="far fa-envelope"></i></li></a>
                </ul>
            </div>
        </div>
    </header>
    <div class="info_content">
        <div class="info_topic">
            <img class="topic" src="https://picsum.photos/300/300/?image=100" alt="">
            <img class="topic" src="https://picsum.photos/300/300/?image=200" alt="">
            <img class="topic" src="https://picsum.photos/300/300/?image=300" alt="">
            <img class="topic" src="https://picsum.photos/300/300/?image=400" alt="">
        </div>
    </div>
    <div class="carousel_content">
        <div id="carouselId" class="carousel slide" data-ride="carousel" data-interval="5000">
            <!-- 頁碼提示器 -->
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <!-- 頁面內容 -->
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/500/300/?image=700" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/500/300/?image=600" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/500/300/?image=500" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
